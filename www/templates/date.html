<ion-view title="Date" id="page5">
    <ion-nav-buttons side="right" class="has-header">
        <button ng-click="backhome()" class="button icon ion-android-home"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        
         <div class="spacer" style="width: 300px; height: 100px;"></div>
        
        <h3 id="date-heading6" left: 5px; style="color:white;">Check in</h3>
        <label class="item item-input" style="opacity:0.6; filter:alpha(opacity=50);">
            <span class="input-label">Date</span>
            <input value="" type='date' ng-model="checkin" ng-change="Updatedcheckin(checkin)">
        </label>

        <h3 id="date-heading8" style="color:white;">Check out</h3>
        <label class="item item-input"  style="opacity:0.6; filter:alpha(opacity=50);">
              <span class="input-label">Date</span>
            <input value="" type='date' ng-model="checkout" ng-change="Updatedcheckout(checkout)">
           
        </label>

    </ion-content>
    
    
    <ion-fixed-content>
        <div style="position: fixed; bottom: 10px; left: 10px; right: 10px; width: 90%; align: center">
            <button ng-click="nextPage()" id="date-button12" class="button button-large button-block button-stable button-outline">Next</button>
        </div>
    </ion-fixed-content>
    
</ion-view>
